<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Suma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/calculadora.js"></script>
</head>

<body>
    <div class="container mt-5">
        <h1>Calculadora de Suma</h1>
        <div class="row">
            <div class="col-md-6">
                <input type="number" id="num1" class="form-control" placeholder="Ingrese el primer número">
            </div>
            <div class="col-md-6">
                <input type="number" id="num2" class="form-control" placeholder="Ingrese el segundo número">
            </div>
        </div>
        <button id="calcularBtn" class="btn btn-primary mt-3">Sumar</button>
        <div class="mt-3"></div>
        <div class="mt-3">
            <h4>Resultado:</h4>
            <p id="resultado"></p>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="/js/calculadora.js"></script>
</body>

</html>
